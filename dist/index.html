<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Nagad</title>
  </head>
  <body class="bg-gradient-to-b from-red-100 to-cyan-50 min-h-screen">
    <!-- navbar -->
    <section class="py-12">
      <div
        class="container mx-auto rounded-full w-10/12 bg-white py-2 px-8 flex items-center justify-between"
      >
        <div class="flex items-center">
          <!-- logo -->
          <img src="logo.svg" alt="" />
          <!-- menus -->
          <ul class="hidden lg:flex items-center ml-8 gap-4">
            <a class="font-semibold text-sm gap-2 relative group" href="#">
              <span class="flex items-center">
                <span>Services</span>
                <span
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-4 h-4"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M19.5 8.25l-7.5 7.5-7.5-7.5"
                    />
                  </svg>
                </span>
              </span>
              <!-- hover menu -->
              <div
                class="bg-white flex flex-col px-4 py-2 opacity-0 group-hover:opacity-100 text-black z-10 top-full absolute">
                    <a href="#">Menu 1</a>
                    <a href="#">Menu 2</a>
                    <a href="#">Menu 3</a>
                </div>
            </a>
            <a class="font-semibold text-sm" href="#">Offers</a>
            <a class="font-semibold text-sm" href="#">About Us</a>
            <a class="font-semibold text-sm" href="#">Help</a>
            <a class="font-semibold text-sm" href="#">Career</a>
          </ul>
        </div>
        <!-- right side -->
        <div class="hidden lg:flex items-center gap-4">
          <button class="flex items-center">
            <span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </span>
            <span>Search</span>
          </button>
          <div
            class="rounded-full bg-gray-300 flex flex-row-reverse gap-4 overflow-hidden items-center"
          >
            <span
              class="capitalize font-semibold text-white bg-orange-600 rounded-full py-2 px-4"
              >english</span
            >
            <span class="capitalize font-semibold text-black pl-4">bangla</span>
          </div>
        </div>
        <!-- mobile menu -->
        <div class="lg:hidden flex items-center gap-4">
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 font-extrabold">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                  </svg>                  
            </span>
            <span>
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 font-extrabold">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
                  </svg>
                  
                  
            </span>
        </div>
      </div>
    </section>
  </body>
</html>
