<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Nagad</title>
</head>
<body class="bg-gradient-to-b from-red-200 to-cyan-50 min-h-screen">
    <!-- navbar -->
    <header class="py-12">
        <navbar class="container mx-auto px-8 py-2 w-4/5 bg-white rounded-full flex items-center justify-between">
            <div class="flex items-center gap-4">
                <!-- logo -->
                <img src="logo.svg" alt="">
                <!-- menu -->
                <ul class="hidden lg:flex items-center gap-4 pl-4">
                    <a class="font-semibold text-sm" href="#">Services</a>
                    <a class="font-semibold text-sm" href="#">Offers</a>
                    <a class="font-semibold text-sm" href="#">About Us</a>
                    <a class="font-semibold text-sm" href="#">Help</a>
                    <a class="font-semibold text-sm" href="#">Career</a>
                </ul>
            </div>
            <!-- right side menu options -->
            <div class="hidden lg:flex items-center gap-4">
                <!-- searchbar -->
                <div class="flex items-center gap-1">
                    <span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                        </svg>                      
                    </span>
                    <span class="font-bold text-sm">Search</span>
                </div>
                <!-- language switch -->
                <div class="flex items-center rounded-full bg-gray-400 gap-4">
                    <span class=" font-semibold  text-white capitalize bg-orange-600 font-white rounded-full px-4 py-2">english</span>
                    <span class=" font-semibold  text-black capitalize pr-4">bengali</span>
                </div>
            </div>
            <!-- mobile menu -->
            <div class="lg:hidden flex items-cennter gap-4">
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
                      </svg>                      
                </span>
                <span>
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5M12 17.25h8.25" />
                      </svg>                      
                </span>
            </div>
        </navbar>
    </header>
</body>
</html>
